<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/underscore.js"></script>
    <script src="Scripts/class.js"></script>
</head>
<body>
    <script>
        var animal = Class.create({
            init: function (name, species, legs) {
                this.name = name;
                this.species = species;
                this.legs = legs;
            },
            toString: function () {
                return this.name + " - " + this.species + " with " + this.legs + " legs";
            }
        });


        var animals = [
            new animal("Ivan", "Lion", 4),
            new animal("Gosho", "Lion", 4),
            new animal("Maria", "SixLeg", 6),
            new animal("Svetla", "Bird", 2),
            new animal("Pesho", "Bird", 2),
            new animal("Drago", "HundredLeg", 100)];

        var legsSum = 0;
        _.each(animals, function (a) {
            legsSum += a.legs;
        });
        console.log(legsSum);

        console.log("---------OR---------");
        var legsAnimals = _.reduce(animals, function (memo, a) { return memo + a.legs }, 0);
        console.log(legsAnimals);

    </script>
</body>
</html>
